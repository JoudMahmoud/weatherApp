<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-dark">
    <div class="card mt-5 mx-auto py-2 px-2">
      <div class="search d-flex align-items-center p-4">
        <input
          class="p-3 rounded-5 flex-grow-1 me-3"
          type="text"
          placeholder="Type city name"
        />
        <button
          class="d-flex align-items-center justify-content-center rounded-circle"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="error ms-3">
        <p>Invaild city name</p>
      </div>
      <div
        class="weather flex-column align-items-center justify-content-center"
      >
        <img class="mx-auto w-50" src="images/clear.png" alt="" />
        <h1 class="temp w-auto"></h1>
        <h2 class="city-name"></h2>
        <section class="d-flex align-items-center pt-2">
          <div class="col d-flex align-items-start me-3">
            <img class="me-2" src="images/humidity.png" alt="" />
            <div class="details">
              <p class="humidity mb-1"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col d-flex align-items-start flex-fill">
            <img class="me-2" src="images/wind.png" alt="" />
            <div class="details">
              <p class="wind-speed mb-1"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="main.js">
      
    </script>
  </body>
</html>
